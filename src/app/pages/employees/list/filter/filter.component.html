<div class="row">
  <div class="col-md-3"></div>
  <label for="exampleSelect1" class="form-label col-md-6 mt-4 bg-secondary p-1 mb-0 fs-5">Date Filter</label>
  <div class="col-md-3"></div>
</div>

<form (ngSubmit)="onFilter()" [formGroup]="filterForm">
  <div class="form-group row">
    <div class="col-md-6 offset-md-3 p-0">
      <div class="d-flex bg-light mt-0 p-2">
        <select class="form-select m-1" id="exampleSelect1" formControlName='day'>
          <option value='null' disabled>day</option>
          <option *ngFor="let day of days" value={{day}}>{{day}}</option>
        </select>
        <select class="form-select m-1" id="exampleSelect1" formControlName='month'>
          <option value='null' disabled>month</option>
          <option *ngFor="let month of months" value={{month}}>{{month}}</option>
        </select>
        <select class="form-select m-1" id="exampleSelect1" formControlName='year'>
          <option value='null' disabled>year</option>
          <option *ngFor="let year of years" value={{year}}>{{year}}</option>
        </select>
        <button type="submit" class="btn btn-success w-25 m-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg>
        </button>
        <button type="button" class="btn btn-info w-25 m-2 ms-0" (click)="onClickRestart()">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</form>
