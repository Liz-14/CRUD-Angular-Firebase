<div class="card border-warning col-md-8 offset-md-2">
  <div class="card-header text-center"><h4>Edit Employee</h4></div>
  <div class="card-body">
    <form (ngSubmit)="onSave()" [formGroup]="employeeForm">
      <fieldset>
        <div class="form-group row">
         <label class="col-md-1 col-form-label">Name</label>
         <div class="col-md-5">
           <input type="text" class="form-control" placeholder="Name" formControlName='name'>
         </div>
         <label class="col-md-1 col-form-label">Last Name</label>
         <div class="col-md-5">
           <input type="text" class="form-control" placeholder="Last name" formControlName='lastName'>
         </div>
       </div>
       <div class="form-group row mt-3">
        <label class="col-md-1 col-form-label">Start Date</label>
        <div class="col-md-5">
          <input type="text" class="form-control" placeholder="12/12/2021" formControlName='startDate'>
        </div>
        <label class="col-md-1 col-form-label">Phone</label>
        <div class="col-md-5">
          <input type="text" class="form-control" placeholder="Enter Phone" formControlName='phone'>
        </div>
      </div>
      <div class="form-group row mt-3">
       <label class="col-md-1 col-form-label">Email</label>
       <div class="col-md-11">
         <input type="email" class="form-control" placeholder="Enter email" formControlName='email'>
       </div>
     </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-lg btn-primary mt-5">Submit</button>
      </div>
      </fieldset>
    </form>
  </div>
</div>
